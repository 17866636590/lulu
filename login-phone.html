<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/iconfont3.css" />
    <link rel="stylesheet" type="text/css" href="css/register.min.css" />
    <link rel="stylesheet" type="text/css" href="css/banner.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont4.css" />
    <title>Midea登录页面</title>
   
</head>
<body>
    <div class="register-head">
        <div class="register-top">
            <img class="register-pic fl" src="../images/首页.jpg"/>
        </div>
    </div>
    <div class="register-body">
        <div class="register-content">
            <div class="register-l fl">
                <img class="register-logo" src="../images/regist.png"/>
            </div>
            <div class="register-r fr">
                <form action=""method="post">
                    <div class="register-title">使用合作号登录</div>
                    <div class="login-qq">
                        <span class="qq fl">
                            <span class="iconfont icon-qq"></span>
                        </span>
                        <span class="wei fl">
                            <span class="iconfont icon-weixin"></span>
                        </span>
                    </div>
                    <div class="register-title">短信验证码登录</div>
                    <div class="register-tel">
                        <input type="text" class="telephone" maxlength="13" placeholder="手机号">
                        <a class="register-code" href="javascript:">获取验证码 </a>    
                    </div>
                    <div class="register-xin">
                        <input class="xin" type="text" placeholder="短信验证码">
                    </div>
                    <div class="register-btn">
                        <input type="button" value="登录" class="button">
                    </div>
                    <div class="register-check">
                        <span class="class fl">
                            <a class="register-ways " href="login.html" class="login-txt fl">
                                账号密码登录
                            </a>
                            <span class="gang">|</span>
                            <a class="register-ways " href="register.html" class="login-txt fl">
                                注册
                            </a>
                        </span>
                        <a class="register-ways fr" href="javascript:">找回密码</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-wai">
            <div class="regist-footer">          
                Copyright © 1968-2020 广东美的网络科技有限公司 粤ICP备17058257号
            </div>
        </div>
    </div>
</body>
</html>
